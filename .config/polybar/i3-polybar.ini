[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #67BC81
alert = #8F1930
disabled = #707880

[bar/top]
monitor = eDP1
width = 100%
height = 22pt
radius = 0
bottom = false

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans Mono:size=12;2"
font-1 = "Noto Color Emoji:pixelsize=12:style=regular:scale=10;2"

modules-left = xworkspaces xwindow
;modules-right = xkeyboard backlight pulseaudio battery memory cpu date
modules-right = xkeyboard backlight pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = i3

;override-redirect = true

;[bar/external]
;monitor = DP2
;
;width = 100%
;height = 22pt
;radius = 8
;bottom = false
;
;dpi = 96
;
;background = ${colors.background}
;foreground = ${colors.foreground}
;
;line-size = 3pt
;
;border-size = 6pt
;border-color = #00000000
;
;padding-left = 0
;padding-right = 1
;
;module-margin = 1
;
;separator = |
;separator-foreground = ${colors.disabled}
;
;font-0 = monospace;2
;
